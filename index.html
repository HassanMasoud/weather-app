<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="location">
      <h1 class="location-timezone">Timezone/City</h1>
      <img src="" alt="weather-icon" class="icon" />
    </div>
    <div class="temperature-section">
      <div class="degrees-section">
        <h2 class="temperature-degrees">Temperature</h2>
        <span>&#176;</span><span class="unit">C</span>
      </div>
      <div class="temperature-description">Weather description</div>
    </div>
  </body>
</html>
